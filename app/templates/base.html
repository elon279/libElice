<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <!-- pybo CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>정성헌 엘리스 도서관!</title>
</head>
<body>
<div>
    <div class="container my-3">
        {% if g.user %}
        <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">{{ g.user.username }} (로그아웃)</a>
                <form action="{{ url_for('borrow.borrowedBooks', user_id =  g.user.id) }}" >
                    <input class="uk-button uk-button-secondary uk-width-1-1" type = "submit" value="대여기록"></form>
                <form action="{{ url_for('borrow.booksToReturn', user_id =  g.user.id) }}" >
                    <input class="uk-button uk-button-secondary uk-width-1-1" type = "submit" value="반납하기"></form>
            </li>
        </ul>
        {% else %}
                <ul class="navbar-nav">
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.signup') }}">계정생성</a>
            </li>
            <li class="nav-item ">
                <a class="nav-link" href="{{ url_for('auth.login') }}">로그인</a>
            </li>
        </ul>
        {% endif %}
                <a class="nav-link" href="{{ url_for('book.getAllBook') }}">책 목록</a>

    {% block content %}{% endblock %}
</div>
</body>
</html>
