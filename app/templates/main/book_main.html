{% extends "base.html" %}

{% block content %}

    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
{% for book in books %}
    <div>
        <div class="h-96 text-center flex flex-col flex-gap-3 items-center border-solid border-2 border-gray-300 p-2">
            <a href="{{ book.id }}">{{ book.book_name }}</a>
            <p>남은 권수 :{{ book.stock }}</p>
            <p>평점 : {{ book.rating }}</p>


            <div>
                <img width="200" src ="{{ url_for('static', filename="{id}.jpg".format(id = book.id)) }}">
            </div>
        {% if g.user %}

        <form action=" {{url_for('book.borrowBook')}}" method="post">
                <input type="hidden" name="bookid" value="{{ book.id }}"/>
                <input class="uk-button uk-button-secondary uk-width-1-1" type = "submit" value="대여하기">


        </form>
{% endif %}

 <hr>

        </div>
    </div>

{% endfor%}
</div>
{% endblock %}
