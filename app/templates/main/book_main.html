{% extends "base.html" %}

{% block content %}
        {% if g.user %}

    <div class="uk-child-width-1-3@m uk-grid-small uk-grid-match" uk-grid>
{% for book in books %}
    <div>
        <div class="uk-card uk-card-default uk-card-body">
            <a href="{{ book.id }}">{{ book.book_name }}</a>
            <p>{{ book.rating }}</p>
            <p>{{ book.publication_date }}</p>
            <p>{{ book.stock }}</p>
            <p>{{book.id}} 아이디다</p>

            <form action="{{ url_for('book.bookRent', id= book.id) }}" method="post">
     <input type="submit" value="대여하기">

        </div>
    </div>

{% endfor%}
</div>
{% endif %}
{% endblock %}
